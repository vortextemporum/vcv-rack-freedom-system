<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LushPad</title>

  <style>
    /* ====================================================================
       CRITICAL CSS CONSTRAINTS
       ==================================================================== */

    /* REQUIRED: Use 100%, NOT viewport units (100vh, 100vw) */
    html, body {
      height: 100%;  /* REQUIRED - replaces viewport units */
      margin: 0;
      padding: 0;
    }

    /* REQUIRED: Native application feel */
    body {
      /* Warm cream gradient background */
      background: linear-gradient(135deg, #d4c4b0 0%, #b8a690 100%);

      /* Native application feel */
      user-select: none;
      -webkit-user-select: none;
      cursor: default;
      overflow: hidden;

      /* Subtle texture overlay */
      position: relative;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.03) 2px,
        rgba(0, 0, 0, 0.03) 4px
      );
      pointer-events: none;
    }

    /* Plugin UI container */
    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Plugin title */
    .title {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 20px;
      font-weight: 300;
      color: #6b5846;
      letter-spacing: 0.5px;
    }

    /* Knob container - holds glow + knob */
    .knob-container {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    /* Modulation glow (behind knob) */
    .knob-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(140, 109, 84, 0.3) 0%, transparent 70%);
      filter: blur(15px);
      animation: pulse 3s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    /* CRITICAL FIX 2: Knob rotation applied to PARENT element */
    .knob {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(145deg, #d4c2ae, #c4b19d);
      box-shadow:
        6px 6px 12px rgba(0, 0, 0, 0.15),
        -6px -6px 12px rgba(255, 255, 255, 0.5);
      position: relative;
      cursor: pointer;

      /* CRITICAL: Rotation applies to entire knob element */
      transform-origin: center center;
      transition: transform 50ms ease-out;
      z-index: 1;
    }

    .knob:active {
      transform: scale(0.95);
      box-shadow:
        3px 3px 6px rgba(0, 0, 0, 0.15),
        -3px -3px 6px rgba(255, 255, 255, 0.5);
    }

    /* CRITICAL FIX 2: Indicator does NOT rotate independently */
    /* It follows the parent knob rotation automatically */
    .knob-indicator {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);  /* Only for horizontal centering */
      width: 3px;
      height: 15px;
      background: linear-gradient(180deg, #8c6d54, #a58870);
      border-radius: 2px;
      /* NO transform-origin needed - inherits parent rotation */
    }

    /* Label below knob */
    .knob-label {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      font-weight: 300;
      color: #6b5846;
      letter-spacing: 0.5px;
      text-align: center;
      margin-top: 8px;
    }

    /* Value display (hidden by default for minimal aesthetic) */
    .knob-value {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 11px;
      font-weight: 400;
      color: #7a6652;
      letter-spacing: 0.3px;
      text-align: center;
      margin-top: 4px;
      opacity: 0;  /* Hidden for minimal aesthetic */
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Plugin title -->
    <div class="title">LushPad</div>

    <!-- Timbre knob -->
    <div class="knob-container" style="left: 96px; top: 100px;">
      <div class="knob-glow"></div>
      <div class="knob" id="knob-timbre" data-param="timbre" data-min="0" data-max="1" data-default="0.35" data-value="0.35">
        <div class="knob-indicator"></div>
      </div>
      <div class="knob-label">Timbre</div>
      <div class="knob-value" id="value-timbre">0.35</div>
    </div>

    <!-- Filter Cutoff knob -->
    <div class="knob-container" style="left: 244px; top: 100px;">
      <div class="knob-glow"></div>
      <div class="knob" id="knob-filter_cutoff" data-param="filter_cutoff" data-min="20" data-max="20000" data-default="2000" data-value="2000" data-skew="0.3">
        <div class="knob-indicator"></div>
      </div>
      <div class="knob-label">Filter Cutoff</div>
      <div class="knob-value" id="value-filter_cutoff">2000 Hz</div>
    </div>

    <!-- Reverb Amount knob -->
    <div class="knob-container" style="left: 392px; top: 100px;">
      <div class="knob-glow"></div>
      <div class="knob" id="knob-reverb_amount" data-param="reverb_amount" data-min="0" data-max="1" data-default="0.4" data-value="0.4">
        <div class="knob-indicator"></div>
      </div>
      <div class="knob-label">Reverb Amount</div>
      <div class="knob-value" id="value-reverb_amount">0.40</div>
    </div>
  </div>

  <script type="module">
    // ====================================================================
    // JUCE FRONTEND LIBRARY IMPORT
    // ====================================================================

    import { getSliderState } from "./js/juce/index.js";

    // ====================================================================
    // NATIVE APPLICATION FEEL (JavaScript)
    // ====================================================================

    // REQUIRED: Disable right-click context menu
    document.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      return false;
    });

    // Disable default drag behaviors
    document.addEventListener("dragstart", (e) => {
      e.preventDefault();
    });

    // ====================================================================
    // KNOB INTERACTION LOGIC
    // ====================================================================

    document.addEventListener("DOMContentLoaded", () => {
      const knobs = document.querySelectorAll(".knob");

      knobs.forEach(knob => {
        const id = knob.dataset.param;
        const min = parseFloat(knob.dataset.min);
        const max = parseFloat(knob.dataset.max);
        const defaultValue = parseFloat(knob.dataset.default);
        const skew = parseFloat(knob.dataset.skew || 1.0);
        const valueDisplay = document.getElementById(`value-${id}`);

        let isDragging = false;
        let lastY = 0;

        // Get JUCE slider state for parameter binding
        let sliderState = getSliderState(id);

        if (!sliderState) {
          console.error(`Failed to get slider state for ${id}`);
          return;
        }

        // Get normalized value (0-1)
        const getNormalized = (value) => {
          if (skew !== 1.0) {
            // Logarithmic scaling
            return Math.pow((value - min) / (max - min), 1 / skew);
          }
          return (value - min) / (max - min);
        };

        // Get value from normalized (0-1)
        const getValueFromNormalized = (normalized) => {
          if (skew !== 1.0) {
            // Logarithmic scaling
            return min + Math.pow(normalized, skew) * (max - min);
          }
          return min + normalized * (max - min);
        };

        // CRITICAL FIX 2: Update knob by rotating PARENT element
        const updateKnob = (value) => {
          const normalized = getNormalized(value);
          const degrees = -135 + (normalized * 270); // -135° to +135° range

          // CRITICAL: Rotate the PARENT .knob element, not the indicator
          knob.style.transform = `rotate(${degrees}deg)`;

          // Update value display (if visible)
          if (id === "filter_cutoff") {
            valueDisplay.textContent = `${Math.round(value)} Hz`;
          } else {
            valueDisplay.textContent = value.toFixed(2);
          }

          knob.dataset.value = value;
        };

        // Mouse down (relative drag pattern - Pattern #16)
        knob.addEventListener("mousedown", (e) => {
          isDragging = true;
          lastY = e.clientY;  // Store CURRENT position, not start
          e.preventDefault();
        });

        // Mouse move (frame-delta pattern)
        document.addEventListener("mousemove", (e) => {
          if (!isDragging) return;

          const deltaY = lastY - e.clientY; // Distance since LAST FRAME
          const sensitivity = 0.005;
          const currentValue = parseFloat(knob.dataset.value);
          const deltaValue = deltaY * (max - min) * sensitivity;

          let newValue = currentValue + deltaValue;
          newValue = Math.max(min, Math.min(max, newValue));

          updateKnob(newValue);

          // Update for next frame
          lastY = e.clientY;

          // Notify JUCE backend
          sliderState.setNormalisedValue(getNormalized(newValue));
        });

        // Mouse up
        document.addEventListener("mouseup", () => {
          if (isDragging) {
            isDragging = false;
          }
        });

        // Double-click to reset
        knob.addEventListener("dblclick", () => {
          updateKnob(defaultValue);
          sliderState.setNormalisedValue(getNormalized(defaultValue));
          console.log(`${id} reset to default: ${defaultValue}`);
        });

        // Initialize knob position from current parameter value
        const initialValue = getValueFromNormalized(sliderState.getNormalisedValue());
        updateKnob(initialValue);

        // Bind C++ → HTML (automation, preset recall)
        // Pattern #15: No parameters passed to callback
        sliderState.valueChangedEvent.addListener(() => {
          const value = getValueFromNormalized(sliderState.getNormalisedValue());
          updateKnob(value);
        });
      });
    });

    console.log("LushPad UI initialized");
  </script>
</body>
</html>
