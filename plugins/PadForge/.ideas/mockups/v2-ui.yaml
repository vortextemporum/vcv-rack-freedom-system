# v2 UI Design Specification
# Generated: 2025-11-14
# Plugin: PadForge
# Version: v2 (fixing v1 layout issues)
finalized: true

window:
  width: 400
  height: 350
  resizable: false

colors:
  background: "#c9a87c"  # Sandy earth tone base
  backgroundOverlay: "rgba(90, 70, 50, 0.15)"  # Subtle grain texture overlay
  knobBody: "#8b6f47"  # Vintage bakelite brown
  knobHighlight: "#d4b896"  # Light edge for depth
  knobShadow: "rgba(0, 0, 0, 0.4)"  # Depth shadow
  buttonFace: "#9d7a54"  # Raised button surface
  buttonShadow: "rgba(0, 0, 0, 0.3)"  # 3D button depth
  buttonHighlight: "#d8b88e"  # Button raised edge
  text: "#3a2a1a"  # Dark brown text for contrast
  labelText: "#4a3a2a"  # Slightly lighter for labels
  accentGlow: "rgba(180, 140, 90, 0.4)"  # Warm glow

typography:
  header: "Arial, 'Helvetica Neue', sans-serif"  # Bold sans-serif for plugin name
  body: "Arial, sans-serif"
  size:
    header: "24px"
    label: "13px"
    value: "12px"

layout:
  type: custom
  sections:
    - id: header
      y: 15
      height: 35
      description: "Plugin name"
    - id: knobs
      y: 55
      height: 110
      description: "Volume, Brightness, Space knobs"
    - id: randomize
      y: 180
      height: 90
      description: "RANDOMIZE button + Randomize Amount knob"
    - id: presets
      y: 285
      height: 50
      description: "Preset dropdown + Save/Load buttons"

controls:
  - id: volume
    type: knob
    label: "Volume"
    parameter: "volume"
    range: [0.0, 1.0]
    default: 0.7
    decimals: 2
    position: {x: 40, y: 75}
    size: {diameter: 70}
    style: bakelite

  - id: brightness
    type: knob
    label: "Brightness"
    parameter: "brightness"
    range: [0.0, 1.0]
    default: 0.5
    decimals: 2
    position: {x: 165, y: 75}
    size: {diameter: 70}
    style: bakelite

  - id: space
    type: knob
    label: "Space"
    parameter: "space"
    range: [0.0, 1.0]
    default: 0.3
    decimals: 2
    position: {x: 290, y: 75}
    size: {diameter: 70}
    style: bakelite

  - id: randomize_button
    type: button
    label: "RANDOMIZE"
    action: trigger_randomize
    position: {x: 120, y: 195}  # FIXED: Perfectly centered (400-160)/2 = 120px
    size: {width: 160, height: 60}
    style: raised_tactile

  - id: randomize_amount
    type: knob
    label: "Amount"
    parameter: "randomizeAmount"
    range: [0.0, 1.0]
    default: 0.8
    decimals: 2
    position: {x: 295, y: 200}  # FIXED: Positioned to right of button with 15px gap
    size: {diameter: 50}
    style: bakelite

  - id: preset_dropdown
    type: combo
    label: "Preset"
    parameter: "preset"
    parameter_type: choice
    choices: ["Init", "Warm Pad", "Bright Shimmer", "Dark Ambient", "Evolving Texture"]
    default: 0
    position: {x: 20, y: 300}  # IMPROVED: Better spacing from edge
    size: {width: 180, height: 30}

  - id: save_preset
    type: button
    label: "Save"
    action: save_preset
    position: {x: 210, y: 300}  # IMPROVED: Better spacing
    size: {width: 70, height: 30}
    style: subtle_depth

  - id: load_preset
    type: button
    label: "Load"
    action: load_preset
    position: {x: 290, y: 300}  # IMPROVED: Better spacing
    size: {width: 70, height: 30}
    style: subtle_depth

special_elements:
  - id: plugin_name
    type: text
    content: "PadForge"
    position: {x: 200, y: 23}  # x position is center reference
    style:
      font: "Arial, 'Helvetica Neue', sans-serif"
      size: "24px"
      weight: "bold"
      color: "#3a2a1a"
      align: "center"

  - id: background_grain
    type: texture
    pattern: fine_sand
    opacity: 0.15
    blend_mode: multiply

notes:
  - v2 fixes from v1
  - RANDOMIZE button now perfectly centered at x=120px (calculated from window width)
  - Randomize Amount knob visible and functional at x=295 (right side with proper spacing)
  - Improved preset control spacing for better visual balance
  - Knobs use vintage bakelite style with static lighting and rotating texture
  - Background uses earth tones with fine grain texture for tactile feel
